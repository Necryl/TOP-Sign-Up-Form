<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="images/logo.svg" alt="Frulicious Logo depicting some fruits in a bowl">
            <h1 class="logo-text" style="font-family: 'Chewy', cursive">frulicious</h1>
        </div>
    </div>
    <div class="main">
        <p class="main-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
        </p>
        <form id="theForm">
            <p class="lets">Let's do this!</p>
            <ul class="formControls">
                <li class="firstRow">
                    <div class="firstNameUnit">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder=" ">
                    </div>
                    <div class="lastNameUnit">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder=" ">
                    </div>
                </li>
                <li class="secondRow">
                    <div class="emailUnit">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder=" ">
                    </div>
                    <div class="phoneUnit">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" placeholder=" ">
                    </div>
                </li>
                <li class="thirdRow">
                    <div class="pswdUnit">
                        <label for="pswd">PASSWORD</label>
                        <input type="password" id="pswd" placeholder=" ">
                    </div>
                    <div class="confirm">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" placeholder=" ">
                    </div>
                </li>
            </ul>
        </form>
        <button class="submitBtn" type="submit" form="theForm">Create Account</button>
        <p class="already">Already have an account? <a href="?login">Login</a></p>
        <h3 class="author">created by <a href="https://github.com/Necryl" target="_blank">Necryl</a></h3>
    </div>
</body>
</html>
