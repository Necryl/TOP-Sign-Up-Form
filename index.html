<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="images/logo.svg" alt="Frulicious Logo depicting some fruits">
            <h1 class="logo-text" style="font-family: 'Chewy', cursive">frulicious</h1>
        </div>
        <div class="main">
            <div class="mainWrapper">
                <p class="main-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
                </p>
                <form id="theForm">
                    <p class="lets">Let's do this!</p>
                    <div class="formControls">
                        <ul class="firstCol">
                            <li class="firstNameLi">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName">
                            </li>
                            <li class="emailLi">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </li>
                            <li class="pswdLi">
                                <label for="pswd">PASSWORD</label>
                                <input type="password" id="pswd">
                            </li>
                        </ul>
                        <ul class="secondCol">
                            <li class="lastNameLi">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName">
                            </li>
                            <li class="phoneLi">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone">
                            </li>
                            <li class="confirmLi">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm">
                            </li>
                        </ul>
                    </div>
                </form>
                <button class="submitBtn" type="submit" form="theForm">Create Account</button>
                <p class="already">Already have an account? <span class="login">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
